<table>
    <thead>
        <h1>Items</h1>
        <tr>
            <td><strong>ID</strong></td>
            <td><strong>Title</strong></td>
            <td><strong>Category</strong></td>
            <td><strong>Description</strong></td>
            <td><strong>Price</strong></td>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>
            {{item.id}}
            </td>
            <td>
            {{item.title}}
            </td>
            <td>
            {{item.category}}
            </td>
            <td>
            {{item.description}}
            </td>
            <td>
            {{item.price}}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
