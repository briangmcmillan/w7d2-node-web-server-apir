<table>
    <thead>
        <h1>Orders</h1>
        <tr>
            <td><strong>ID</strong></td>
            <td><strong>User ID</strong></td>
            <td><strong>Item ID</strong></td>
            <td><strong>Quantity</strong></td>
            <td><strong>Created At</strong></td>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>
            {{order.id}}
            </td>
            <td>
            {{order.user_id}}
            </td>
            <td>
            {{order.item_id}}
            </td>
            <td>
            {{order.quantity}}
            </td>
            <td>
            {{order.created_at}}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
