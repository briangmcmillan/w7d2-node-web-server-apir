<table>
    <thead>
        <h1>Users</h1>
        <tr>
            <td><strong>ID</strong></td>
            <td><strong>First Name</strong></td>
            <td><strong>Last Name</strong></td>
            <td><strong>Email</strong></td>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>
            {{user.id}}
            </td>
            <td>
            {{user.first_name}}
            </td>
            <td>
            {{user.last_name}}
            </td>
            <td>
            {{user.email}}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
